{% load static %}
<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="{% static 'accounts/login.css'%}">
        </head>

    <h1>Login here</h1>
    <form method="POST" autocomplete="off">
        <!--for every post request in django we pass a csrf_token-->
        {% csrf_token %}
        {{loginform.as_p}}
        <!--the .as_p just adds in some styling in that the form is not so ugly-->
        <input type="submit" value="login"/>

    </form>

    </html>
